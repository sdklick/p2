<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="img/favicon.png">

  <title>Digha Tourism || Log IN ||</title>

  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">


  <!-- Bootstrap CSS -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/mdb.min.css" rel="stylesheet">
  <link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

  <!--external css-->
  <link href="assets/css/style5.css" rel="stylesheet">

</head>

<body>

  <div class="container mt-5 mb-5 rounded">
    <!-- Default form login -->
    <form class="text-center peach-gradient p-5" action="#!">

      <button type="button" class="btn btn-unique mb-5 purple-gradient"><i class="fab fa-google pr-2 fa-2x"
          aria-hidden="true"></i>Sign In</button>

      <!-- Email -->
      <input type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="User-Name">

      <!-- Password -->
      <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

      <div class="d-flex justify-content-around">
        <div>
          <!-- Remember me -->
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
            <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
          </div>
        </div>
        <div>
          <!-- Forgot password -->
          <a href="">Forgot password?</a>
        </div>
      </div>

      <!-- Sign in button -->
      <button class="btn btn-info btn-block my-4" type="submit" action="index.html">Sign in</button>

      <!-- Register -->
      <p>Not a member?
        <a href="Sign up.html">Sign Up</a>
      </p>

      <!-- Social login -->
      <p>or sign in with:</p>

      <a href="#" class="mx-2 peach" role="button"><i class="fab fa-youtube"></i></a>
      <a href="#" class="mx-2" role="button"><i class="fab fa-twitter"></i></a>
      <a href="#" class="mx-2" role="button"><i class="fab fa-instagram"></i></a>

    </form>

  </div>


</body>

</html>
