<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digha Tourism || Sign UP ||</title>
    <link href="assets/img/favicon.png" rel="icon">

    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/mdb.min.css" rel="stylesheet">
    <link href="assets/vendor/icofont/icofont.min.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">


    <link href="assets/css/style6.css" rel="stylesheet">
</head>

<body class="">

    <!-- Default form register -->
    <div class="container mt-5 mb-5 rounded">
        <form class="text-center p-5" action="#!">
            <button type="button" class="btn btn-unique mb-5 purple-gradient"><i class="fab fa-apple pr-2 fa-2x"
                    aria-hidden="true"></i>Sign Up</button>


            <div class="form-row mb-4">

                <div class="col">

                    <!-- First name -->
                    <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
                </div>

                <div class="col">
                    <!-- Last name -->
                    <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
                </div>
            </div>

            <!-- E-mail -->
            <i class="fas fa-envelope prefix"></i>
            <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

            <!-- Password -->
            <i class="fas fa fa-key prefix"></i>
            <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password"
                aria-describedby="defaultRegisterFormPasswordHelpBlock">
            <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                At least 8 characters and 1 digit
            </small>

            <!-- Phone number -->
            <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number"
                aria-describedby="defaultRegisterFormPhoneHelpBlock">
            <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                Optional - for two step authentication
            </small>

            <!-- Sign up button -->
            <button type="button" class="btn btn-unique mb-5 aqua-gradient"><i class="fab fa-google-wallet pr-2 fa-2x"
                    aria-hidden="true"></i>Sign Up</button>
            <!-- Social register -->
            <p class="aqua-gradient">or sign up with</p>

            <a href="#" class="mx-2 peach" role="button"><i class="fab fa-youtube"></i></a>
            <a href="#" class="mx-2" role="button"><i class="fab fa-twitter"></i></a>
            <a href="#" class="mx-2" role="button"><i class="fab fa-instagram"></i></a>

        </form>
    </div>
    <!-- Default form register -->
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/jquery.easing/jquery.easing.min.js"></script>
    <script src="assets/vendor/jquery-sticky/jquery.sticky.js"></script>

</body>

</html>
